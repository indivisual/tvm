<section>
  <div class="register-section">
    <div class="register-container">
      <div class="register-belt">
        <img src="imgs/logo-tvm.png" alt="Tuvalum">
        <p class="title">Bienvenido a Tuvalum</p>
        <p class="large">Crea tu cuenta en unos instantes y accede al mejor mercado de bicicletas de la red.</p>
       
        <ul class="tabs">
          <li class="btn btn-tab active"><a href="#">Soy un particular</a></li>
          <li class="btn btn-tab"><a href="#">Soy una tienda</a></li>
        </ul>

        <div id="particular-tab" class="content-tab">
          <a href="#" class="btn btn-facebook">Registrarme con facebook</a>
          <a href="#" class="btn btn-secondary btn-strava">Registrarme con Strava</a>
          <p class="large line-through"><span>o con tu email</span></p>
          
          <form id="register-form">
            <div class="form-group">
              <label class="label" for="register-email">Email</label>
              <input class="text-input" type="email" id="register-email" name="register-email" required="required" placeholder="usuario@mail.com">
            </div>
            <div class="form-group">
              <label class="label" for="register-password">Contraseña</label>
              <input class="text-input" type="password" id="register-password" name="register-password" required="required" placeholder="Escribe tu contraseña">
            </div>
            <div class="form-group">
              <input type="checkbox" name="register-legals" id="register-legals">
              <label class="medium" for="register-legals">Acepto los <a href="#">Términos y Condiciones</a></label>
            </div>
            <a href="#" class="btn btn-large btn-nomargin" data-action="submit" data-goto="next">Crear mi cuenta</a>
          </form>
        </div>

        <div class="register-already"><span class="subtitle">¿ya tienes una cuenta?</span> <a href="#">Inicia sesión</a></div>

      </div>
    </div>
  </div>
</section>
