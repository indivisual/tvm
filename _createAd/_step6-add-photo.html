<section>
  <div class="add-photo-section">

    <div class="add-photo-container">

      <div class="belt">
        <p class="title">Foto principal</p>
        <p class="medium">Esta es la foto que aparecerá en el listado de anuncios, saca tu foto desde el perfil derecho y con un fondo claro como la que te damos de referencia:</p>

        <div class="eqWrap">
          <div class="img-container eqH"></div>
          
          <div class="file-container eqH" data-validate="false">
            <input type="file" class="input-file" id="principal" name="principal" data-image="show">
            <label for="principal">Subir foto</label>
            <div data-show="image" class="image-result">
              <label for="principal" class="image-result_change"><img src="imgs/change-image.png" alt="Cambiar foto"></label>
              <div class="image-result_delete" data-delete="image"><img src="imgs/delete-image.png" alt="Borrar foto"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="btn-group">
        <a href="#" class="btn btn-medium btn-secondary btn-nomargin" data-goto="photos">Atrás</a>
        <a href="#" class="btn btn-medium btn-right btn-nomargin btn-disabled" data-goto="photos" data-continue="false">Continuar</a>
      </div>
    </div>
  </div>
</section>
